[colors]
background = #2E3440
foreground = #eceff4
disabled = #4c566a
primary = #8FBCBB
secondary = #88C0D0
alert = #BF616A
danger = #D08770
warning = #EBCB8B
good = #A3BE8C
purple = #B48EAD

[section/base]
wm-restack = generic

width = 100%
height = 27
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-color = #00000000

padding-left = 2
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = "JetBrainsMono Nerd Font:size=10;0"
font-1 = "JetBrainsMono Nerd Font:size=8;1"
font-2 = "JetBrainsMono Nerd Font:size=7;1"

cursor-click = pointer
cursor-scroll = ns-resize

[bar/secondary]
inherit = section/base
monitor = HDMI-0

modules-left = memory cpu system-nvidia-smi 
modules-center = date
modules-right = fs-root fs-home fs-armazen fs-games

[bar/main]
inherit = section/base

modules-left = memory cpu system-nvidia-smi
modules-center = date
modules-right = xkeyboard monitor-redshift do-not-disturb mute-mic pulseaudio

tray-position = right

[module/date]
type = internal/date

interval = 1.0

date = %d/%m/%y
time = %I:%M %p

label =  %date% -  %time%

[module/cpu]
type = internal/cpu

interval = 1

format =  CPU <bar-load>
format-font = 2

bar-load-indicator = 
bar-load-width = 5

bar-load-fill = 
bar-load-foreground = {$colors.foreground}

bar-load-empty = 
bar-load-empty-foreground = ${colors.disabled}

[module/system-nvidia-smi]
type = custom/script

exec = ~/.config/polybar/scripts/system-nvidia-smi.sh
interval = 1

format =  GPU <label>
format-font = 2


[module/memory]
type = internal/memory

interval = 3

format =  RAM <bar-used>
format-font = 2

bar-used-indicator = 
bar-used-width = 5

bar-used-fill = 
bar-used-foreground = {$colors.foreground}

bar-used-empty = 
bar-used-empty-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <bar-volume>
label-volume-foreground = ${colors.accent}

format-muted-foreground = ${colors.disabled}
label-muted = ﱝ muted

bar-volume-width = 8
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 1
bar-volume-indicator-foreground = #ff
bar-volume-fill = -
bar-volume-fill-font = 1
bar-volume-empty = -
bar-volume-empty-font = 1
bar-volume-empty-foreground = ${colors.disabled}

ramp-volume-0 = 墳

[module/xkeyboard]
type = internal/xkeyboard

format = <label-indicator>
format-spacing = 1

label-indicator-on-capslock = 
label-indicator-off-capslock = 
label-indicator-off-capslock-foreground = ${colors.disabled}

label-indicator-on-scrolllock = 
label-indicator-off-scrolllock = 
label-indicator-off-scrolllock-foreground = ${colors.disabled}

label-indicator-on-numlock = 
label-indicator-off-numlock = 
label-indicator-off-numlock-foreground = ${colors.disabled}

[fs-base]
type = internal/fs
fixed-values = true
label-mounted = %mountpoint%: %free%

label-unmounted = %mountpoint%
label-unmounted-foreground = ${colors.disabled}

format-mounted-font = 3
format-unmounted-font = 3

[module/fs-root]
inherit = fs-base

mount-0 = /
label-mounted =  / %free%
label-unmounted =  / unmounted

[module/fs-home]
inherit = fs-base

mount-0 = /home
label-mounted =  / %free%
label-unmounted =  / unmounted

[module/fs-armazen]
inherit = fs-base

mount-0 = /mnt/armazen
label-mounted =  / %free%
label-unmounted =  / unmounted

[module/do-not-disturb]
type = custom/script
exec = ~/.config/polybar/scripts/do-not-disturb.sh
tail = true
click-left = "kill -USR1 %pid%"

[module/monitor-redshift]
type = custom/script
exec = ~/.config/polybar/scripts/monitor-redshift.sh
tail = true
click-left = "kill -USR1 %pid%"

[module/mute-mic]
type = custom/script
exec = ~/.config/polybar/scripts/mute-mic.sh
tail = true
click-left = "kill -USR1 %pid%"