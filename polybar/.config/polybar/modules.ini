[module/open]
type = custom/text
content-background = ${colors.background}
content-foreground = ${colors.module}
content = "%{T2}%{T-}"

[module/close]
type = custom/text
content-background = ${colors.background}
content-foreground = ${colors.module}
content = "%{T2}%{T-}"

[module/divider]
type = custom/text
content-background = ${colors.background}
content-foreground = ${colors.disabled}
content-margin = 2
content = "%{T3}%{T-}"

[module/distro]
type = custom/text
content-background = ${colors.module}
content-foreground = ${colors.foreground}
content = "%{T4} %{T-}"

[module/time]
type = internal/date

interval = 1.0
time= %I:%M %p
label = %time%

format =  <label>
format-padding = 1
format-background = ${colors.module}

[module/date]
type = internal/date

interval = 1.0
date = %d/%m/%y
label = %date%
format =  <label>
format-padding = 1
format-background = ${colors.module}

[module/i3]
type = internal/i3

pin-workspaces = false
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false

label-focused = %index% %name%
label-focused-padding = 1
label-focused-margin = 1
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}

label-visible = %index% %icon%
label-visible-padding = 2
label-visible-margin = 1
label-visible-background = ${colors.background}
label-visible-foreground = ${colors.foreground}
label-visible-underline = ${colors.primary}

label-unfocused = %index% %icon%
label-unfocused-padding = 2
label-unfocused-background = ${colors.background}
label-unfocused-foreground = ${colors.disabled}
label-unfocused-underline = ${colors.disabled}

label-urgent = %name%!
label-urgent-padding = 2
label-urgent-margin = 1
label-urgent-background = ${colors.danger}
label-urgent-foreground = ${colors.background}

ws-icon-0 = 1:www;爵
ws-icon-1 = 2:dev;
ws-icon-2 = 3:doc;
ws-icon-3 = 4:soc;
ws-icon-4 = 5:mus;
ws-icon-5 = 6:vid;
ws-icon-6 = 7:sys;
ws-icon-7 = 8:otr;卑

ws-icon-default = ?

[fs-base]
type = internal/fs
fixed-values = true

label-mounted = %mountpoint%: %free%

label-unmounted = %mountpoint%
label-unmounted-foreground = ${colors.disabled}

format-mounted-background = ${colors.module}
format-mounted-font = 3

format-unmounted-background = ${colors.module}
format-unmounted-font = 3

[module/fs-root]
inherit = fs-base

mount-0 = /
label-mounted =  / %free%
label-unmounted =  / unmounted

[module/fs-storage]
inherit = fs-base

mount-0 = /mnt/storage
label-mounted =  / %free%
label-unmounted =  / unmounted

[module/fs-games]
inherit = fs-base

mount-0 = /mnt/games
label-mounted =  / %free%
label-unmounted =  / unmounted

[module/memory]
type = internal/memory

interval = 3
warn-percentage = 95

label = %used%
label-warm-color = ${colors.alert}
format =  <label>
format-foreground = ${colors.disabled}

[module/cpu]
type = internal/cpu

interval = 0.5
warn-percentage = 95

format =  <label>
format-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = true
interval = 5

format-volume = <bar-volume> <label-volume>

format-muted = MUTED 󰝟
format-muted-foreground = ${colors.disabled}

bar-volume-width = 5
bar-volume-fill = ―
bar-volume-fill-foreground = ${colors.foreground}
bar-volume-empty = ―
bar-volume-empty-foreground = ${colors.disabled}
bar-volume-indicator = ―
bar-volume-indicator-foreground = ${colors.foreground}

[module/wired-speed]
type = internal/network
interface = eno1

label-connected = 󰓅 %netspeed%
format-connected = <label-connected>
format-connected-foreground = ${colors.disabled}

label-disconnected = 󰓅 N/A
format-disconnected = <label-disconnected>
format-disconnected-foreground = ${colors.disabled}

[module/wired-ipv4]
type = internal/network
interface = eno1

label-connected = 󰈀 %local_ip%
format-connected = <label-connected>
format-connected-foreground = ${colors.disabled}

label-disconnected = 󰈀 N/A
format-disconnected = <label-disconnected>
format-disconnected-foreground = ${colors.disabled}

[module/mute-mic]
type = custom/script
exec = ~/.config/polybar/scripts/mute-mic.sh
tail = true
click-left = "kill -USR1 %pid%"

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
adapter = ADP1
poll-interval = 5

format-charging = <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <label-full>

label-charging = 󰂄 %percentage%%
label-discharging = %percentage%%
label-full = 󰁹 %percentage%%

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂