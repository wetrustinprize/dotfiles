include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[settings]
screenchange-reload = true

[section/base]
wm-restack = generic

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-color = #00000000

height = 25
padding-left = 1
padding-right = 1

border-top-color = ${colors.background}
border-bottom-color = ${colors.background}
border-top-size = 4
border-bottom-size = 4

font-0 = "JetBrainsMono Nerd Font:size=10;3"
font-1 = "Iosevka Nerd Font:style=Medium:size=15;3"
font-2 = "JetBrainsMono Nerd Font:size=8;3"
font-3 = "Iosevka Nerd Font:style=Medium:size=12;3"

cursor-click = pointer
cursor-scroll = ns-resize

[bar/secondary]
inherit = section/base
monitor = HDMI-0
bottom = false

modules-left = wired-ipv4 divider wired-speed divider cpu divider memory
modules-right = open fs-root close divider open fs-storage close divider open fs-games close

[bar/primary]
inherit = section/base
monitor = DP-4
bottom = false

modules-left = open distro close divider i3
modules-right = pulseaudio divider open date time close