[colors]
background = #2E3440
foreground = #eceff4
disabled = #4c566a
primary = #8FBCBB
secondary = #88C0D0
alert = #BF616A
danger = #D08770
warning = #EBCB8B
good = #A3BE8C
purple = #B48EAD

[settings]
screenchange-reload = true

[section/base]
wm-restack = generic

width = 100%
height = 27
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-color = #00000000

padding-left = 2
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = "JetBrainsMono Nerd Font:size=10;0"
font-1 = "JetBrainsMono Nerd Font:size=8;1"
font-2 = "JetBrainsMono Nerd Font:size=7;1"

cursor-click = pointer
cursor-scroll = ns-resize

[bar/secondary-bottom]
inherit = section/base
monitor = HDMI-0
bottom = true

modules-center = i3

[bar/secondary-top]
inherit = section/base
monitor = HDMI-0
bottom = false

modules-left = memory cpu system-nvidia-smi 
modules-center = date
modules-right = fs-root fs-storage fs-games

[bar/primary-bottom]
inherit = section/base
monitor = DP-4
bottom = true

modules-center = i3

[bar/primary-top]
inherit = section/base
monitor = DP-4
bottom = false

modules-left = memory cpu system-nvidia-smi
modules-center = date
modules-right = monitor-redshift do-not-disturb

tray-position = right

[module/date]
type = internal/date

interval = 1.0

date = %d/%m/%y
time = %I:%M %p

label =  %date% -  %time%

[module/cpu]
type = internal/cpu

interval = 1

format =  CPU <bar-load>
format-font = 2

bar-load-indicator = 
bar-load-width = 5

bar-load-fill = 
bar-load-foreground = {$colors.foreground}

bar-load-empty = 
bar-load-empty-foreground = ${colors.disabled}

[module/system-nvidia-smi]
type = custom/script

exec = ~/.config/polybar/scripts/system-nvidia-smi.sh
interval = 1

format =  GPU <label>
format-font = 2


[module/memory]
type = internal/memory

interval = 3

format =  RAM <bar-used>
format-font = 2

bar-used-indicator = 
bar-used-width = 5

bar-used-fill = 
bar-used-foreground = {$colors.foreground}

bar-used-empty = 
bar-used-empty-foreground = ${colors.disabled}

[fs-base]
type = internal/fs
fixed-values = true
label-mounted = %mountpoint%: %free%

label-unmounted = %mountpoint%
label-unmounted-foreground = ${colors.disabled}

format-mounted-font = 3
format-unmounted-font = 3

[module/fs-root]
inherit = fs-base

mount-0 = /
label-mounted =  / %free%
label-unmounted =  / unmounted

[module/fs-storage]
inherit = fs-base

mount-0 = /mnt/storage
label-mounted =  / %free%
label-unmounted =  / unmounted

[module/fs-games]
inherit = fs-base

mount-0 = /mnt/games
label-mounted =  / %free%
label-unmounted =  / unmounted

[module/do-not-disturb]
type = custom/script
exec = ~/.config/polybar/scripts/do-not-disturb.sh
tail = true
click-left = "kill -USR1 %pid%"

[module/monitor-redshift]
type = custom/script
exec = ~/.config/polybar/scripts/monitor-redshift.sh
tail = true
click-left = "kill -USR1 %pid%"

[module/i3]
type = internal/i3

pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false

label-focused = %index% %name% %icon%
label-focused-padding = 1
label-focused-margin = 1
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}

label-visible = %index% %icon%
label-visible-padding = 2
label-visible-margin = 1
label-visible-background = ${colors.background}
label-visible-foreground = ${colors.foreground}
label-visible-underline = ${colors.primary}

label-unfocused = %index% %icon%
label-unfocused-padding = 2
label-unfocused-background = ${colors.background}
label-unfocused-foreground = ${colors.disabled}
label-unfocused-underline = ${colors.disabled}

label-urgent = %name%!
label-urgent-padding = 2
label-urgent-background = ${colors.danger}
label-urgent-foreground = ${colors.background}

ws-icon-0 = 1:www;爵
ws-icon-1 = 2:dev;
ws-icon-2 = 3:doc;
ws-icon-3 = 4:soc;
ws-icon-4 = 5:mus;
ws-icon-5 = 6:vid;
ws-icon-6 = 7:sys;
ws-icon-7 = 8:otr;卑

ws-icon-default = ?
