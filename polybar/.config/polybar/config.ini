[colors]
background = #2E3440
foreground = #eceff4
disabled = #4c566a
primary = #8FBCBB
secondary = #88C0D0
alert = #BF616A
danger = #D08770
warning = #EBCB8B
good = #A3BE8C
purple = #B48EAD

[settings]
screenchange-reload = true

[section/base]
wm-restack = generic

width = 100%
height = 27
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-color = #00000000

padding = 2

module-margin = 1

font-0 = "JetBrainsMono Nerd Font:size=10;1"
font-1 = "JetBrainsMono Nerd Font:size=8;1"
font-2 = "JetBrainsMono Nerd Font:size=7;1"

cursor-click = pointer
cursor-scroll = ns-resize

[bar/secondary-top]
inherit = section/base
monitor = HDMI-0
bottom = false

modules-left = i3
modules-right = memory cpu gpu

[bar/primary-top]
inherit = section/base
monitor = DP-4
bottom = false

tray-position = right

modules-left = i3
modules-center = date
modules-right = dunst-snooze

[module/date]
type = internal/date

interval = 1.0

date = %d/%m/%y
time = %I:%M %p

label =  %date% -  %time%

[module/cpu]
type = internal/cpu

interval = 1

format = <label> <bar-load>
format-font = 2

label =  CPU
label-foreground = ${colors.disabled}

bar-load-indicator = 
bar-load-width = 5

bar-load-fill = 
bar-load-fill-foreground = ${colors.foreground}

bar-load-empty = 
bar-load-empty-foreground = ${colors.disabled}

[module/gpu]
type = custom/script

exec = ~/.config/polybar/scripts/system-nvidia-smi.sh
interval = 1

format =  GPU <label>
format-foreground = ${colors.disabled}
format-font = 2

[module/memory]
type = internal/memory

interval = 3

format = <label> <bar-used>
format-font = 2

label =  RAM
label-foreground = ${colors.disabled}

bar-used-indicator = 
bar-used-width = 5

bar-used-fill = 
bar-used-fill-foreground = ${colors.foreground}

bar-used-empty = 
bar-used-empty-foreground = ${colors.disabled}

[module/i3]
type = internal/i3

pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false

label-focused = %name% %icon%
label-focused-padding = 1
label-focused-margin = 1
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.foreground}
label-focused-underline = ${colors.primary}

label-visible = %name% %icon%
label-visible-padding = 1
label-visible-margin = 1
label-visible-background = ${colors.background}
label-visible-foreground = ${colors.foreground}
label-visible-underline = ${colors.disabled}

label-unfocused = %icon%
label-unfocused-padding = 2
label-unfocused-background = ${colors.primary}
label-unfocused-foreground = ${colors.background}

label-urgent = %name%!
label-urgent-padding = 2
label-urgent-background = ${colors.danger}
label-urgent-foreground = ${colors.background}

ws-icon-0 = 1:www;爵
ws-icon-1 = 2:dev;
ws-icon-2 = 3:doc;
ws-icon-3 = 4:soc;
ws-icon-4 = 5:mus;
ws-icon-5 = 6:vid;
ws-icon-6 = 7:sys;
ws-icon-7 = 8:otr;卑

ws-icon-default = ?

[module/dunst-snooze]
type = custom/script
exec = ~/.config/polybar/scripts/dunst-snooze.sh
interval = 1
click-left = ~/.config/polybar/scripts/dunst-snooze.sh --toggle &
